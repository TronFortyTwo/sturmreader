<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no">

<script src=".pdfjs/build/pdf.js"></script>
<script src=".defaults.js"></script>
<script src=".hammer.js"></script>
<script src=".pdfjs.js"></script>

</script>

<style type="text/css">
	
	.transitionPageOut {
		transition-property: left;
		transition-duration: 550ms;
		transition-delay: 0s;
		transition-timing-function: ease-in;
	}
	
	.page {
		left: 0px;
		margin-left: 0px;
		margin-right: 0px;
		margin-bottom: 0px;
		border: 0px;
		direction: ltr;
		width: 100%;
		position: absolute;
		left: 0px;
	}
	
	body {
		margin: 0px;
	}
</style>

</head>

<body>
	<div id="container">
		<canvas class="page" id="fast-canvas"></canvas>
		<canvas class="page" id="slow-canvas"></canvas>
		<canvas class="page" id="move-canvas"></canvas>
		
		<canvas class="page" id="next-cache-canvas"></canvas>
		<canvas class="page" id="prev-cache-canvas"></canvas>
	</div>
</body>

</html>
